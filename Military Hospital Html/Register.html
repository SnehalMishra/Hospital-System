<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <form>
          <h1>SSRS Hospital</h1>
      
        <h1>Patient's Registration</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Patient's Info </legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="email">Address:</label>
          <input type="text" id="mail" name="user_email">
          
          <label for="password">Age:</label>
          <input type="number" id="password" name="user_password">
            
            <label for="password">Ph no:</label>
          <input type="number" id="password" name="user_password">
            
            <label for="password">Family Ph No:</label>
          <input type="number" id="password" name="user_password">
            
            <label>Sex:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Male</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Female</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Transgender</label><br>
          
        </fieldset>
          
          <fieldset>
              
           <label for="job">Patients Record:</label>
        <select id="job" name="user_job">
          
            <option value="frontend_developer">--SELECT--</option>
            <option value="frontend_developer">Add New Patient</option>
            <option value="php_developor">Search or Edit Record</option>
            <option value="python_developer">Know the Patients Record</option>
            <option value="rails_developer"> Delete Record</option>
          
          
        </select>
          
         
        </fieldset>
        
       
        
        
        
      </form>
<button onclick={ppap} >Register</button>
      
    </body>
